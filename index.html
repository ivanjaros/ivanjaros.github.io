<!doctype html>
<html class="no-js" lang="en">
<head>
  <title>Ivan Jaros | Director</title>
  <style>
    html {
      height: 100%;
      background-image: url("header.jpg");
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }
    body {
      font-family: "arial";
      font-size: 16px;
      color: #333;
    }
    div {
      background-color: rgba(255, 255, 255, 0.9);
      width: auto;
      padding: 1rem;
      text-align: center;
      margin-top: 25%;
    }
  </style>
</head>
<body>
  <div>
    <p>
      For enquiries, message me via <a href="https://www.instagram.com/ivan_jaros">instagram</a>. Redirecting in <i id="ticker">5</i>.
    </p>
  </div>
  <script>
    let second = 4;
    let ticker = setInterval(function () {
      if (second === 0) {
        clearInterval(ticker);
        window.location = "https://www.instagram.com/ivan_jaros";
      } else {
        document.getElementById("ticker").innerText = second;
        second--;
      }
    }, 1000);
  </script>
</body>
